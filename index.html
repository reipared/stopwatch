<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Google Fonts -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Poppins"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- Title-->
		<title>Stopwatch</title>
	</head>
	<body>
		<!-- Main -->
		<div class="main">
			<!-- Stopwatch -->
			<div class="stopwatch-body">
				<div class="stopwatch-inner-body">
					<span id="hour"></span><span id="minutes"></span
					><span id="seconds"></span><sup><span id="milliseconds"></span></sup>
				</div>
			</div>
			<!-- Buttons -->
			<div class="btn-container">
				<button id="stop">Stop</button><button id="start">Start</button
				><button id="reset">Reset</button>
			</div>
		</div>
		<!-- Footer -->
		<div class="footer">
			<!-- Attribution -->
			<p>Created with <i class="fa-solid fa-heart"> by Reinaldo</i></p>
			<!-- Social Links -->
			<div class="social">
				<a href="#"> <i class="fab fa-github"></i></a>
				<a href="#"> <i class="fa-brands fa-linkedin"></i></a>
				<a href="#"> <i class="fab fa-twitter"></i></a>
			</div>
		</div>
		<!-- JS -->
		<script src="app.js"></script>
	</body>
</html>
